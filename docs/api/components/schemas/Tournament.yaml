type: object
properties:
  id:
    type: integer
    description: Tournament identifier
  name:
    type: string
    description: Tournament name
  coords:
    type: string
    description: Geographic coordinates
  description:
    type: string
    description: Tournament description
    maxLength: 300
  attempts:
    type: array
    items:
      $ref: '#/components/schemas/Attempt'
  hints:
    type: array
    items:
      $ref: '#/components/schemas/Hint'
  status:
    type: string
    description: Current tournament status
    enum: [in_progress, done]
required:
  - id
  - name
  - coords
  - description
  - attempts
  - hints
  - status
