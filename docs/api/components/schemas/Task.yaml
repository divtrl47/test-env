type: object
properties:
  id:
    type: integer
    description: Task identifier
  name:
    type: string
    description: Task name
  text:
    type: string
    description: Task text
  status:
    type: string
    description: Task status
    enum: [pending, done]
  attempts:
    type: array
    items:
      $ref: '#/components/schemas/Attempt'
  hints:
    type: array
    items:
      $ref: '#/components/schemas/Hint'
required:
  - id
  - name
  - text
  - status
  - attempts
  - hints
